<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/main.css">
    <meta name="description" content="Drugstore 24 horas, contactanos">
    <meta name="keywords" content="Drugstore, kiosco, 24 horas, golosinas, alfajores">
    <title>Contacto - Punto Zero Drugstore</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../assets/alfiler.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav align-items-center">
              <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
              <a class="nav-link active" href="./productos.html">Productos</a>
              <a class="nav-link" href="./nosotros.html">Nosotros</a>
              <a class="nav-link" href="./franquicias.html">Franquicias</a>
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    <section class="fondoproducts">
        <div class="d-flex flex-column align-items-center">
            <div class="col-8 containerContact d-flex justify-content-center">
                <div class="row contact mt-3">
                    <h2 class="titleContact">Contactanos!</h2>
                </div>
            </div>
            <div class="main-contact">
                <div class="row mb-4">
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-4 d-flex flex-column">
                            <label class="nombre" for="userName"></label>
                            <input type="text" name="userName" id="userName" placeholder="Nombre">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-4 d-flex flex-column">
                            <label class="mail" for="userMail"></label>
                            <input type="email" name="userMail" id="userMail" placeholder="E-mail">
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3 d-flex flex-column">
                            <label class="txt" for="userText"></label>
                            <textarea name="userText" id="userText" cols="30" rows="10" placeholder="Ingrese su mensaje"></textarea>
                        </div>
                        <div>
                            <input class="send" type="submit" value="ENVIAR">
                            <input class="reset" type="reset" value="LIMPIAR FORMULARIO">
                        </div>
                 </div>
                </div>
            </div>
     </section>
    <footer class="footer__home">
        <div class="footer__homep">
            <p>Punto Zero Drugstore</p>
            <p>General Alvear, Mendoza, Argentina</p>
        </div>
        <div class="footer__col">
        <img src="../assets/facebook (1).png" alt="">
        <img src="../assets/gorjeo (1).png" alt="">
        <img src="../assets/instagram (2).png" alt="">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
