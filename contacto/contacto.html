<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/main.css">
    <meta name="description" content="Drugstore 24 horas, contactanos">
    <meta name="keywords" content="Drugstore, kiosco, 24 horas, golosinas, alfajores">
    <title>Contacto - Punto Zero Drugstore</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../Index.html"><img src="../assets/alfiler.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav align-items-center">
              <a class="nav-link" aria-current="page" href="../Index.html">Inicio</a>
              <a class="nav-link active" href="../productos/productos.html">Productos</a>
              <a class="nav-link" href="../nosotros/nosotros.html">Nosotros</a>
              <a class="nav-link" href="../franquicias/franquicias.html">Franquicias</a>
              <a class="nav-link" href="../contacto/contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    <main class="main-contact">
        <section class="fondo">
            <form action="" method="get" enctype="text/plain" class="form">
                <div>
                    <label class="nombre" for="userName">Nombre</label>
                    <input type="text" name="userName" id="userName">
                </div>
                <div>
                    <label class="mail" for="userMail">Email</label>
                    <input type="email" name="userMail" id="userMail">
                </div>
                <div>
                    <label class="info" for="userInfo">Opciones</label>
                    <select name="option" id="userInfo">
                      <option value="" disabled selected>Elegir opción</option>
                      <option value="productos">Productos</option>
                      <option value="framquicias">Franquicias</option>
                    </select>
                </div>
                <div>
                    <label class="txt" for="userText">Ingrese su mensaje</label>
                    <textarea name="userText" id="userText" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label class="terms" for="checkbox">Aceptar términos y condiciones</label>
                    <input type="checkbox" name="checkbox" id="checkbox" value="si">
                </div>
                <div>
                    <label class="check" for="checkbox">Desea recibir el newsletter?</label>
                    <input type="checkbox" name="checkbox" id="checkbox" value="si">
                </div>
                <div>
                    <input class="send" type="submit" value="ENVIAR">
                    <input class="reset" type="reset" value="LIMPIAR FORMULARIO">
                </div>
            </form>
        </section>
    </main>
    <hr>
    <footer class="footer__home">
        <div class="footer__homep">
            <p>Punto Zero Drugstore</p>
            <p>General Alvear, Mendoza, Argentina</p>
        </div>
        <div class="footer__col">
        <img src="../assets/facebook (1).png" alt="">
        <img src="../assets/gorjeo (1).png" alt="">
        <img src="../assets/instagram (2).png" alt="">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
